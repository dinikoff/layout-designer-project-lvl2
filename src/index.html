<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/app.css" />
    <title>Music box dinikoff</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <img class="header__logo-img" src="./images/logo.svg" alt="logo" />
            <p class="header__logo-text">Music Box</p>
          </div>
          <nav class="header__menu">
            <a href="#" class="header__menu-item">Главная</a>
            <a href="#" class="header__menu-item">Каталог</a>
            <a href="#" class="header__menu-item">Исполнители</a>
            <a href="#" class="header__menu-item">Контакты</a>
          </nav>
          <input class="header__search-input" type="text" placeholder="ПОИСК..." />
        </div>
      </div>
    </header>
    <section class="subscribe" id="page-description">
      <div class="container">
        <h1 class="subscribe__title">Онлайн музыка где угодно</h1>
        <h2 class="subscribe__subtitle">Без ограничений</h2>
        <p class="subscribe__description">
          Получите доступ всего за несколько шагов. Заполните форму ниже и
          откройте мир музыки
        </p>
        <form action="" class="subscribe__form">
          <input type="text" class="subscribe__input" placeholder="Имя" />
          <input type="text" class="subscribe__input" placeholder="Email" />
          <input
            type="submit"
            class="subscribe__button"
            value="Получить доступ"
          />
        </form>
      </div>
    </section>
  </body>
</html>
